    .custom_container {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .nav-container{
        margin-left: 10%;
    }

    .form-container {
      width: 60%;
      max-width: 800px;
      min-width: 300px;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
    }

   
    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;

    }

    #loaderOverlay {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none; /* hidden by default */
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .form-container {
        width: 100%;
      }

      .nav-container{
        width: 100%;
        margin-left: 0%;
      }

      .button-row {
        gap: 4px;
      }

      .button-row .btn {
        font-size: 12px;
        padding: 4px 6px;
      }

      h5

        font-size: larger;
        font-weight: 900;

      }

    <!-- Text Area -->

      <textarea id="mainText" class="form-control" name="input_text" required placeholder="Enter your text here...">{{result}}</textarea>
    </div>

    <!-- Tone Dropdown Row -->
    <div class="d-flex align-items-center mb-3 gap-2 flex-wrap">
      <label for="toneSelect" class="form-label mb-0">Tone:</label>
      <select id="toneSelect" name="tone" class="form-select form-select-sm w-auto">

  <div id="loaderOverlay">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function clearText() {
      document.getElementById('mainText').value = '';
    }

    function copyText() {
      const textarea = document.getElementById('mainText');
    //   textarea.select();
      textarea.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(textarea.value)
        .catch(() => alert('Failed to copy text'));
    }

    const form = document.getElementById('myForm');
    const loader = document.getElementById('loaderOverlay');

    form.addEventListener('submit', function () {
      loader.style.display = 'flex'; // show the loading spinner
    });

    var original_text = "{{ original_text }}";
    const resetBtn = document.getElementById('resetBtn');
    if (original_text == null || original_text == undefined || original_text == "") {
    resetBtn.style.display = 'None'; // or 'block' depending on layout
    }

    resetBtn.addEventListener('click', function() {
    // Call your custom function here
    handleReset();
    });

    function handleReset() {
    // Add your reset logic here
    console.log("Reset button clicked. Running reset logic...");
    // Example: reset textarea to original_text
    document.getElementById('mainText').value = original_text;
    }

  </script>
